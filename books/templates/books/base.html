{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
</head>
<body>
    <div class="container">
        <h1>Books, Hello</h1>
        <ul>
            {% for book in books %}
                <li><a href="{% url 'books:detail' book.id %}">{{ book.title }}</a></li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
